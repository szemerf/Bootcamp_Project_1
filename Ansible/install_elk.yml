---
- name: Install ELK
  hosts: elk
  remote_user: szemerf
  become: true

  tasks:
  - name: Allocate Memory
    sysctl:
      name: vm.max_map_count
      value: '262144'
      state: present
      reload: yes
  - name: Install docker.io
    apt:
      force_apt_get: yes
      update_cache: yes
      name: docker.io
      state: present
  - name: Install pip3
    apt:
      force_apt_get: yes
      name: python3-pip
      state: present
  - name: Install Docker Python Module
    pip:
      name: docker
      state: present
  - name: Download and Launch docker ELK Container
    docker_container:
      name: elk
      image: sebp/elk:761
      state: started
      restart_policy: always
      published_ports:
        - 5601:5601
        - 9200:9200
        - 5044:5044
  - name: Enable Docker Service
    systemd:
      name: docker
      enabled: yes
